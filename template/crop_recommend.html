<style>
  /* Basic styling */
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0; /* Light gray background */
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333; /* Darker text for better contrast */
  }

  /* Responsive container for form elements */
  .form-container {
    width: 100%;
    max-width: 400px; /* Adjust max-width for different screen sizes */
    margin: 0 auto;
    background-color: #fff; /* White background for the form */
    border: 1px solid #ccc; /* Light border around the form */
    border-radius: 5px; /* Rounded corners for the form */
    padding: 20px; /* Padding for better spacing */
  }

  /* Label and input styling */
  label {
    display: block;
    margin-bottom: 5px;
    color: #333; /* Darker text for labels */
  }

  input[type="number"], button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 100%;
    background-color: #eee; /* Light background for inputs and button */
  }

  /* Adjust spacing for smaller screens */
  @media screen and (max-width: 768px) {
    label {
      font-size: 0.8em;
    }
  }
</style>
