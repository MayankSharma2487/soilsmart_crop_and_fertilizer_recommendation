</nav>
 
  
  <h2 style="text-align: center;">Enter Values:</h2>
  <form action="{{ url_for('fertilizer_page') }}" method="POST" class="uk-form uk-form-stacked " style="text-align: center; display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 400px; /* Adjust max-width for different screen sizes */
  margin: 0 auto;
  background-color: #fff; /* White background for the form */
  border: 1px solid #ccc; /* Light border around the form */
  border-radius: 5px; /* Rounded corners for the form */
  padding: 20px; /* Padding for better spacing */ ">

    <div class="uk-margin">
      <label class="uk-form-label" for="input1">Temperature:</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="number" id="input1" name="input1" required>
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="input2">Humidity:</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="number" id="input2" name="input2" required>
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="input3">Moisture:</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="number" id="input3" name="input3" required>
      </div>
    </div>
  
    <div class="uk-margin">
      <label style="text-align: center;" class="uk-form-label" for="input31">Soil Type:</label>
      <div class="uk-form-controls">
        <select class="uk-select" id="input31" name="input31" style="text-align: center;">
          <option value="4">Sandy</option>
          <option value="2">Loamy</option>
          <option value="0">Black</option>
          <option value="3">Red</option>
          <option value="1">Clayey</option>
        </select>
      </div>
    </div>
  
    <div class="uk-margin">
      <label style="text-align: center;" class="uk-form-label" for="input4">Crop Type:</label>
      <div class="uk-form-controls">
        <select style="text-align: center;" class="uk-select" id="input4" name="input4">
          <option value="3">Maize</option>
          <option value="8">Sugarcane</option>
          <option value="1">Cotton</option>
          <option value="9">Tobacco</option>
          <option value="6">Paddy</option>
          <option value="0">Barley</option>
          <option value="10">Wheat</option>
          <option value="4">Millets</option>
          <option value="5">Oil Seeds</option>
          <option value="7">Pulses</option>
          <option value="2">Ground Nuts</option>
        </select>
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="input5">Nitrogen:</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="number" id="input5" name="input5" required>
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="input6">Potassium:</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="number" id="input6" name="input6" required>
      </div>
    </div>
  
    <div class="uk-margin">
      <label class="uk-form-label" for="input7">Phosphorus:</label>
      <div class="uk-form-controls">
        <input class="uk-input" type="number" id="input7" name="input7" required>
      </div>
    </div>
  
    <button type="submit" class="uk-button uk-button-primary">Submit</button>
  
  </form>
  
  <div id="bg"></div>
</div>
